<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Risky Pig</title>
  </head>
  <body>
    <div class="container">
      <h1 class="game-title">Risky Pig 🐷</h1>
      <button class="new-game-button">🔄 new game</button>
      <section class="first-player-container playing">
        <h3 class="player-name">PLAYER 1</h3>
        <p class="player-0-total-score">Total score: <span>0</span></p>
        <p class="player-0-current-score">Current score: <span>0</span></p>
      </section>
      <section class="second-player-container">
        <h3 class="player-name">PLAYER 2</h3>
        <p class="player-1-total-score">Total score: <span>0</span></p>
        <p class="player-1-current-score">Current score: <span>0</span></p>
      </section>
      <button class="roll-button">🎲 roll</button>
      <button class="hold-button">📥 hold</button>
      <img src="" alt="dice" class="dice-pic hidden" />

      <p class="winner-text hidden">Game ended. Winner is <span></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
