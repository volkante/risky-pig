<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Risky Pig</title>
  </head>
  <body>
    <div class="container">
      <h1 class="game-title">Risky Pig</h1>
      <button class="start-button">NEW GAME</button>
      <section class="first-player-container playing">
        <h3 class="player-name">PLAYER 1</h3>
        <p class="first-player-total-score">Total score: <span>X</span></p>
        <p class="first-player-current-score">Current score: <span>X</span></p>
      </section>
      <section class="second-player-container">
        <h3 class="player-name">PLAYER 2</h3>
        <p class="second-player-total-score-text">
          Total score: <span>X</span>
        </p>
        <p class="second-player-total-score-text">
          Current score: <span>X</span>
        </p>
      </section>
      <button class="dice-button">ROLL</button>
      <button class="hold-button">HOLD</button>
      <p class="dice">Dice: <span class="dice-result">X</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
